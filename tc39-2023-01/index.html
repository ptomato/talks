<h3>Fix discrepancies in PrepareTemporalFields (PR <a href="https://github.com/tc39/proposal-temporal/pull/2472">#2472</a>)</h3>
<ul>
<li>Frank pointed out that we don't need two versions of this AO</li>
<li>In fact, accidental discrepancies had arisen between them</li>
<li>Avoid a contrived situation where code works in an implementation without 402 and breaks in an implementation with 402:</li>
</ul>

<h3>Clarify meaning of <code>daysInMonth</code> (PR <a href="https://github.com/tc39/proposal-temporal/pull/2484">#2484</a>)</h3>
<ul>
<li>Previously, <code>daysInMonth</code> had two meanings:
<ul>
<li><strong>Count</strong> of days in the month (we've chosen this one)</li>
<li><strong>1-based index</strong> of the last day of the month</li>
</ul>
</li>
<li>Normally the same, but transition from Julian to Gregorian calendar skipped some calendar days</li>
<li>This is not currently a CLDR calendar supported by <code>Intl</code></li>
<li>However, CLDR plans to add it in the future</li>
<li>e.g. <code>Temporal.PlainYearMonth.from('1582-10').daysInMonth === 21</code></li>
<li>The distinction requires a change to PlainYearMonth arithmetic</li>
</ul>
</section>

<h3>Optimizability (3/5)</h3>
<p>Proposed solution (calendars: Plain types and ZonedDateTime)</p>
<ul>
<li>[[Calendar]] internal slot can store
<ul>
<li>a string (<code>&quot;iso8601&quot;</code>, <code>&quot;gregory&quot;</code>), for built-in behaviour that always calls intrinsics</li>
<li>an object, for custom behaviour with observable lookups &amp; calls</li>
</ul>
</li>
<li>Replace <code>.calendar</code> getter with <code>.calendarId</code>* getter, which returns the string directly or Gets <code>.id</code> on the object</li>
<li>Add <code>.getCalendar()</code> method, which returns the object directly or creates a new Temporal.Calendar from the string</li>
</ul>
</section>
